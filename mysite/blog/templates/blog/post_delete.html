{% extends 'blog/base_blog.html' %}

{% block title %}
    Post delete {{ post.title }}
{% endblock %}

{% block content %}
    <form action="{{ post.post_delete_url }}" method="POST">
        {% csrf_token %}

        <h3>Are you sure you want delete {{ post.title }} post?</h3>
        <a href="{% url 'home_blog_page' %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-warning">Delete</button>

    </form>


{% endblock %}
