{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag delete {{ tag.tag_title }}
{% endblock %}

{% block content %}
    <form action="{{ tag.tag_delete_url }}" method="POST">
        {% csrf_token %}

        <h3>Are you sure you want delete {{ tag.tag_title }} tag?</h3>
        <a href="{% url 'tags_list_url' %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-warning">Delete</button>

    </form>


{% endblock %}
